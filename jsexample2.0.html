<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator in Js ( Comparession) </title>
</head>
<body>
    <script>
        var a="10",b=10;
        
        document.write(a==b);
        document.write("<br>")
        document.write(a===b);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");
        document.write(typeof b);

        var c=20,d=40;
        document.write("<br>");
        document.write(a===b);
    </script>
</body>
</html>
