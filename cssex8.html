<html>
  <head>
    <title>Class Selector</title>
    <style>
      .highlight {
        font-weight: bold;
        color: red;
      }

      h1 {
        color: #ffff00;
      }
      .thicky {
        border: 2px green dotted;
        color: blueviolet;
      }
    </style>
  </head>

  <body>
    <h1>Good Morning</h1>
    <p>This is normal text</p>
    <p class="thicky highlight">But this is bluevoilet and bold</p>
    <a class="highlight" href="http://www.yahoo.com">Link to yahoo</a>
  </body>
</html>
