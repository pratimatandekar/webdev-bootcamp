<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Callback Exercise</title>
		<script>
			function area(radius, show) {
				let ar = 3.14 * (radius * radius);
				show(ar);
			}

			function display(ar) {
				document.write(`Area of circle is ${ar}`);
			}
			area(5, display);
		</script>
	</head>

	<body></body>
</html>
