<html>
	<head>
		<title>Understanding style</title>
		<script>
			function operate() {
				let heading = document.querySelector("h3");
				heading.style.textAlign = "center";
			}
		</script>
	</head>

	<body>
		<h3 style="color: blue">Our Mission</h3>
		<p>
			The mission of the SHARMA COMPUTER ACADEMY is to provide its students with
			the foundation for lifelong learning
		</p>

		<input type="button" value="Click me" onclick="operate()" />
	</body>
</html>
