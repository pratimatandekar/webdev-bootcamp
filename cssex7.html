<html>
  <head>
    <title>ID Selector</title>
    <style>
      p {
        font-weight: bold;
        font-size: 20px;
        color: blue;
      }

      #intro {
        font-style: italic;
        font-weight: normal;
        color: red;
      }
    </style>
  </head>

  <body>
    <p id="intro">This text is italic</p>
    <p>This text is not italic</p>
  </body>
</html>
