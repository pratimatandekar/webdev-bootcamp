<html>
	<head>
		<title>ID > Class</title>
		<style>
			h1 {
				color: #ffff00;
			}
			#thicky {
				border: 2px green dotted;
				color: blueviolet;
			}
			.highlight {
				font-weight: bold;
				color: red;
			}
		</style>
	</head>

	<body>
		<h1>Good Morning</h1>
		<p>This is normal text</p>
		<p id="thicky" class="highlight">But this is blueviolet and bold</p>
		<a class="highlight" href="http://www.yahoo.com">Link to yahoo</a>
	</body>
</html>
